<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header" id="header">
        <section class="header-bar">
            <!--Just a idea make the header-bar fixed so it can always be used  -->
            <div class="container container-fluid">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <img src="https://via.placeholder.com/50" alt="headshot" class="headshot header-img">
                    </div>
                    <div class="col-12">
                        <ul class="nav header-nav justify-content-between">
                            <li class="header-nav-item"><a href="#link" class="nav-link btn btn-dark">Home</a></li>
                            <li class="header-nav-item"><a href="#link" class="nav-link btn btn-dark">About Me</a></li>
                            <li class="header-nav-item"><a href="#link" class="nav-link btn btn-dark">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="main" id="main">
        <section class="section-main-one">
            <div class="video-div">
                <!-- video from https://stackoverflow.com/questions/34764876/html-5-video-autoplay-not-automatically-starting-in-chrome -->
                <video playsinline autoplay muted loop class="video-bg-main">
                    <source src="Media/pexels-mikhail-nilov-7534239.mp4" type="video/mp4">
                </video>
                <div class="position-div-text">
                    <div class="container container-fluid">
                        <div class="row">
                            <h2 class="greeting header header-main col-12">
                                Hello I'm Rogelio
                            </h2>
                            <p class="bio col-12 d-none d-md-block">
                                I am a Coder.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- position to put a image and text on the left and right -->
        </section>
        <section class="section section-main-two">
            <!-- inspired off of Riot Games news page -->
            <div class="container container-fluid">
                <div class="row justify-content-center">
                    <!-- sourced from http://jsfiddle.net/dDejan/XSs9L/
                    inspried from Riot Games-->
                    <div class="riot-card">
                        <div class="top-right-slant"></div>
                        <img src="https://via.placeholder.com/50" alt=""
                            class="riot-card-img riot-card-headshot img img-fluid">
                        <!-- select icon needs z-index 2 -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="riot-select-icon">
                            <path
                                d="M59.84 7.78L50 17.63l-4.43-4.43-5.41-5.42a46.63 46.63 0 1019.68 0zm-12 12L50 22l2.2-2.19 4.67-4.67a38.86 38.86 0 11-13.74 0zM50 96.89a43.52 43.52 0 01-10.82-85.68l2.59 2.59a40.42 40.42 0 1016.46 0l2.59-2.59A43.52 43.52 0 0150 96.89z">
                            </path>
                            <path d="M55.44 5.44L50 10.88l-5.44-5.44L50 0z"></path>
                        </svg>
                        <!-- z-index 1 for headshot -->
                        <div class="info text-center">
                            <p class="header-riot">Rogelio</p>
                            <p class="title">Junior Developer</p>
                        </div>
                        <p class="short-bio text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-main-three">
            <div class="container container-fluid">
                <div class="row justify-content-center text-center">
                    <section class="project-section">
                        <!-- projects section -->
                        <!-- .col.project*4>img.project-img>p.btn.btn-dark>lorem1 -->
                        <div class="col-12 project">
                            <img src="https://via.placeholder.com/250" alt="project" class="project-img col-12">
                            <a href="#link" class="project-link"><button class="btn btn-dark col-5 project-button">Project Link</button></a>
                        </div>
                        <div class="col-12 project">
                            <img src="https://via.placeholder.com/250" alt="project" class="project-img col-12">
                            <a href="#link" class="project-link"><button class="btn btn-dark col-5 project-button">Project Link</button></a>
                        </div>
                        <div class="col-12 project">
                            <img src="https://via.placeholder.com/250" alt="project" class="project-img col-12">
                            <a href="#link" class="project-link"><button class="btn btn-dark col-5 project-button">Project Link</button></a>
                        </div>
                        <div class="col-12 project">
                            <img src="https://via.placeholder.com/250" alt="project" class="project-img col-12">
                            <a href="#link" class="project-link"><button class="btn btn-dark col-5 project-button">Project Link</button></a>
                        </div>
                    </section>
                    <!-- rethink this part maybe just do 4 projects all the way across -->
                    <!-- <div class="right-section col"> -->
                    <!-- info and certification section -->
                    <!-- </div> -->
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <section class="section-footer-one">
            <!-- Icons for socials -->
            <div class="container container-fluid">
                <div class="row">
                    <div class="col-12 socials">
                        <div class="row justify-content-around">
                            <div class="icon">
                                <img src="https://via.placeholder.com/50" alt="footer-icon"
                                    class="footer-icon img img-fluid">
                            </div>
                            <div class="icon">
                                <img src="https://via.placeholder.com/50" alt="footer-icon"
                                    class="footer-icon img img-fluid">
                            </div>
                            <div class="icon">
                                <img src="https://via.placeholder.com/50" alt="footer-icon"
                                    class="footer-icon img img-fluid">
                            </div>
                            <div class="icon">
                                <img src="https://via.placeholder.com/50" alt="footer-icon"
                                    class="footer-icon img img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 contacts">
                        <div class="row text-center">
                            <h3 class="footer-header col-12">
                                Contacts
                            </h3>
                            <div class="col-12 email">
                                <p class="email">Lorem, ipsum.</p>
                            </div>
                            <div class="col-12 number">
                                <p class="number">Lorem, ipsum.</p>
                            </div>
                        </div>
                    </div>
        </section>
        </div>
        <section class="section-footer-two">
            <div class="container container-fluid">
                <div class="row">
                    <ul class="nav footer-nav">
                        <li class="footer-nav-link nav-link"></li><a href="" class="footer-link">Home</a></li>
                        <li class="footer-nav-link nav-link"></li><a href="" class="footer-link">About Me</a></li>
                        <li class="footer-nav-link nav-link"></li><a href="" class="footer-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </footer>

</body>

</html>
